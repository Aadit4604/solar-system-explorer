<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Explorer - Detailed View</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #feca57 75%, #ff6b6b 100%);
            background-size: 400% 400%;
            animation: galaxyShift 20s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes galaxyShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Animated stars background */
        .stars-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            z-index: 1000;
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        /* Main Content */
        .main-container {
            display: flex;
            max-width: 1400px;
            margin: 100px auto 50px;
            padding: 0 20px;
            gap: 50px;
            position: relative;
            z-index: 10;
        }

        /* 3D Planet Container */
        .planet-3d-container {
            flex: 1;
            min-height: 600px;
            position: relative;
            animation: fadeInLeft 1s ease;
        }

        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        #planet-canvas {
            width: 100%;
            height: 600px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            background: radial-gradient(ellipse at center, rgba(102, 126, 234, 0.1), transparent);
        }

        .planet-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 15px;
            border-radius: 50px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }

        /* Planet Info Panel */
        .planet-info {
            flex: 1;
            animation: fadeInRight 1s ease;
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .planet-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .planet-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .planet-name {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .planet-type {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            animation: slideGradient 3s ease infinite;
        }

        @keyframes slideGradient {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: baseline;
            gap: 5px;
        }

        .stat-unit {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Features Section */
        .features-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '🌟';
            font-size: 28px;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .feature-text {
            flex: 1;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        /* Atmosphere Composition */
        .atmosphere-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 30px;
        }

        .gas-bars {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .gas-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .gas-header {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.9);
        }

        .gas-bar {
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .gas-fill {
            height: 100%;
            border-radius: 15px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            animation: fillBar 2s ease;
            position: relative;
            overflow: hidden;
        }

        .gas-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes fillBar {
            from { width: 0; }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeOut 1s ease 2s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; }
        }

        .loader {
            width: 100px;
            height: 100px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 24px;
            margin-top: 20px;
            animation: pulseText 1.5s ease infinite;
        }

        @keyframes pulseText {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">Loading Planet Data...</div>
    </div>

    <!-- Animated Stars Background -->
    <div class="stars-container" id="starsContainer"></div>

    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <a href="solar.html" class="back-btn">
                <span>←</span>
                <span>Back to Solar System</span>
            </a>
            <div style="color: white; font-size: 20px; font-weight: bold;">
                Planet Explorer 🚀
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- 3D Planet -->
        <div class="planet-3d-container">
            <div id="planet-canvas"></div>
            <div class="planet-controls">
                <button class="control-btn" onclick="toggleRotation()">⏸️</button>
                <button class="control-btn" onclick="resetView()">🔄</button>
                <button class="control-btn" onclick="toggleWireframe()">⚡</button>
                <button class="control-btn" onclick="changeTexture()">🎨</button>
            </div>
        </div>

        <!-- Planet Information -->
        <div class="planet-info">
            <!-- Planet Header -->
            <div class="planet-header">
                <h1 class="planet-name" id="planet-name">Loading...</h1>
                <p class="planet-type" id="planet-type">Loading...</p>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid" id="stats-grid">
                <!-- Stats will be dynamically added here -->
            </div>

            <!-- Features Section -->
            <div class="features-section">
                <h2 class="section-title">Key Features</h2>
                <div class="feature-list" id="feature-list">
                    <!-- Features will be dynamically added here -->
                </div>
            </div>

            <!-- Atmosphere Composition -->
            <div class="atmosphere-section" id="atmosphere-section">
                <h2 class="section-title">Atmosphere Composition</h2>
                <div class="gas-bars" id="gas-bars">
                    <!-- Atmosphere data will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

                type: 'Terrestrial Planet • The Red Planet',

                    { icon: '🏜️', text: 'Valles Marineris: Canyon system 4000km long' },

                ],
                atmosphere: [

            },

                ],
                atmosphere: [

                    { name: 'Methane', percent: 0.3 },
                    { name: 'Ammonia', percent: 0.026 },
                    { name: 'Other Gases', percent: 0.003 }
                ],
                color: 0xC88B3A
            },
            'Saturn': {
                type: 'Gas Giant • Ringed Beauty',
                diameter: '116,460',
                mass: '5.68×10²⁶',
                orbitalPeriod: '29.46',
                moons: '82',
                features: [
                    { icon: '💍', text: 'Spectacular ring system made of ice and rock' },
                    { icon: '🌊', text: 'Titan has lakes of liquid methane' },
                    { icon: '💨', text: 'Wind speeds up to 1,800 km/h' },
                    { icon: '⚖️', text: 'Less dense than water (would float!)' }
                ],
                atmosphere: [
                    { name: 'Hydrogen', percent: 96.3 },
                    { name: 'Helium', percent: 3.25 },
                    { name: 'Methane', percent: 0.45 },
                    { name: 'Ammonia', percent: 0.0125 },
                    { name: 'Other Gases', percent: 0.0001 }
                ],
                color: 0xFAD5A5
            },
            'Uranus': {
                type: 'Ice Giant • Tilted Planet',
                diameter: '50,724',
                mass: '8.68×10²⁵',
                orbitalPeriod: '84.01',
                moons: '27',
                features: [
                    { icon: '🔄', text: 'Tilted 98° - rotates on its side' },
                    { icon: '❄️', text: 'Coldest planetary atmosphere: -224°C' },
                    { icon: '💎', text: 'May rain diamonds in its interior' },
                    { icon: '🌐', text: 'Faint ring system discovered in 1977' }
                ],
                atmosphere: [
                    { name: 'Hydrogen', percent: 82.5 },
                    { name: 'Helium', percent: 15.2 },
                    { name: 'Methane', percent: 2.3 },
                    { name: 'Hydrogen Deuteride', percent: 0.009 },
                    { name: 'Other Gases', percent: 0.001 }
                ],
                color: 0x4FD0E7
            },
            'Neptune': {
                type: 'Ice Giant • Windiest Planet',
                diameter: '49,244',
                mass: '1.02×10²⁶',
                orbitalPeriod: '164.79',
                moons: '14',
                features: [
                    { icon: '💨', text: 'Fastest winds: up to 2,100 km/h' },
                    { icon: '🔷', text: 'Deep blue color from methane in atmosphere' },
                    { icon: '🌀', text: 'Great Dark Spot similar to Jupiter\'s Red Spot' },
                    { icon: '🌙', text: 'Triton orbits backwards (retrograde)' }
                ],
                atmosphere: [

                    { name: 'Helium', percent: 19 },

                    { name: 'Hydrogen Deuteride', percent: 0.019 },
                    { name: 'Ethane', percent: 0.00015 }
                ],
                color: 0x4B70DD
            }
        };

        // Get selected planet data
        const selectedPlanetData = JSON.parse(localStorage.getItem('selectedPlanet')) || {
            name: 'Earth',
            radius: 1.6,
            distance: 30,
            speed: 0.025,
            rotationSpeed: 0.02,
            color: 0x2E67F8,
            texture: 'earth'
        };

        const planetName = selectedPlanetData.name;
        const details = planetDetails[planetName] || planetDetails['Earth'];

        // Update page content
        document.getElementById('planet-name').textContent = planetName;
        document.getElementById('planet-type').textContent = details.type;

        // Update stats
        const statsGrid = document.getElementById('stats-grid');
        statsGrid.innerHTML = `
            <div class="stat-card">
                <div class="stat-label">Diameter</div>
                <div class="stat-value">
                    ${details.diameter}
                    <span class="stat-unit">km</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Mass</div>
                <div class="stat-value">
                    ${details.mass}
                    <span class="stat-unit">kg</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Orbital Period</div>
                <div class="stat-value">
                    ${details.orbitalPeriod}
                    <span class="stat-unit">${details.orbitalPeriod === '1' ? 'day' : 'days'}</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Moons</div>
                <div class="stat-value">
                    ${details.moons}
                    <span class="stat-unit">known</span>
                </div>
            </div>
        `;

        // Update features
        const featureList = document.getElementById('feature-list');
        featureList.innerHTML = details.features.map(feature => `
            <div class="feature-item">
                <div class="feature-icon">${feature.icon}</div>
                <div class="feature-text">${feature.text}</div>
            </div>
        `).join('');

        // Update atmosphere
        const gasBars = document.getElementById('gas-bars');
        gasBars.innerHTML = details.atmosphere.map((gas, index) => `
            <div class="gas-item">
                <div class="gas-header">
                    <span>${gas.name}</span>
                    <span>${gas.percent}%</span>
                </div>
                <div class="gas-bar">
                    <div class="gas-fill" style="width: ${gas.percent}%; animation-delay: ${index * 0.1}s;"></div>
                </div>
            </div>
        `).join('');

        // Generate animated stars
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 15 + 5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // Three.js 3D Planet Setup
        let scene, camera, renderer, planet, controls;
        let isRotating = true;
        let isWireframe = false;

        function init3DPlanet() {
            const container = document.getElementById('planet-canvas');
            
            // Scene setup
            scene = new THREE.Scene();
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(
                45,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            camera.position.z = 3;
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true 
            });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 3, 5);
            scene.add(pointLight);
            
            // Create planet with selected planet's color
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            
            const material = new THREE.MeshPhongMaterial({
                color: selectedPlanetData.color,
                emissive: selectedPlanetData.color,
                emissiveIntensity: 0.1,
                shininess: 50,
                specular: 0xffffff,
                wireframe: false
            });
            
            planet = new THREE.Mesh(geometry, material);
            scene.add(planet);
            
            // Add atmosphere for certain planets
            if (['Venus', 'Earth'].includes(planetName)) {
                const atmosphereGeometry = new THREE.SphereGeometry(1.05, 64, 64);
                const atmosphereMaterial = new THREE.MeshPhongMaterial({
                    color: planetName === 'Earth' ? 0x87CEEB : selectedPlanetData.color,
                    transparent: true,
                    opacity: 0.2,
                    side: THREE.BackSide
                });
                const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
                planet.add(atmosphere);
            }
            
            // Add rings for Saturn
            if (planetName === 'Saturn') {
                const ringGeometry = new THREE.RingGeometry(1.3, 1.8, 64);
                const ringMaterial = new THREE.MeshBasicMaterial({
                    color: 0xFAD5A5,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.7
                });
                const rings = new THREE.Mesh(ringGeometry, ringMaterial);
                rings.rotation.x = Math.PI / 2;
                planet.add(rings);
            }
            
            // Tilt Uranus
            if (planetName === 'Uranus') {
                planet.rotation.z = Math.PI / 2;
            }
            
            // OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 2;
            controls.maxDistance = 5;
            
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (isRotating) {
                planet.rotation.y += selectedPlanetData.rotationSpeed || 0.005;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Control functions
        function toggleRotation() {
            isRotating = !isRotating;
            const btn = event.target;
            btn.textContent = isRotating ? '⏸️' : '▶️';
        }

        function resetView() {
            camera.position.set(0, 0, 3);
            controls.reset();
        }

        function toggleWireframe() {
            isWireframe = !isWireframe;
            planet.material.wireframe = isWireframe;
        }

        function changeTexture() {
            const colors = [
                selectedPlanetData.color,
                0x764ba2,
                0xf093fb,
                0xfeca57
            ];
            const currentIndex = colors.indexOf(planet.material.color.getHex());
            const nextIndex = (currentIndex + 1) % colors.length;
            planet.material.color.setHex(colors[nextIndex]);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                const container = document.getElementById('planet-canvas');
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
        });

        // Initialize 3D planet when page loads
        window.addEventListener('load', () => {
            init3DPlanet();
        });
    </script>
</body>
</html>
